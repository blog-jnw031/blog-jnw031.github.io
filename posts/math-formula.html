    <h1 class="title">数学公式</h1>
    <p>\[a^2+b^2=(a+b)^2-2ab\]</p>
    <p>\[a^n+b^n=(a+b)[a^{n-1}-a^{n-2}b^{n-2}+b^{n-1}]\]</p>
    <p>\[a^n-b^n=(a-b)[a^{n-1}+a^{n-2}b^{n-2}+b^{n-1}]\]</p>
    <p>\[a^2-b^2=(a+b)(a-b)\]</p>
    <p>\[a^2+2ab+b^2=(a+b)^2\]</p>
    <p>\[a^2-2ab+b^2=(a-b)^2\]</p>
